<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Управление датчиком</title>
        <style>
            .button {
              background-color: #4CAF50; /* Green */
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 style="text-align: center;">Управление датчиком контроля<br>количества посетителей<br>№ %s</h1>
            <h2>Напряжение батареи: %s Вольт (~ %d %%)</h2>
            <br>
            <h1 id="counter"></h1>
            <br>
            <a class="button" href="/drop">Обнулить значения посетителей</a>
            <br>
            <br>
            <a class="button" href="/type">Сменить тип (Вход/Выход)</a>
        </center>
        <script>
            c = document.getElementById("counter")
            setInterval(async function() {
                let resp = await fetch("/people")
                let num = await resp.text()
                c.innerHTML = "В здании "+num+" чел."
                
            }, 500)
        </script>
    </body>
</html>
